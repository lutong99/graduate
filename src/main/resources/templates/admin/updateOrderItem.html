<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>演出信息更新</title>
    <link th:replace="~{admin/commons/csslinks::admincssimport}"/>
</head>

<body>
<div id="wrapper">
    <div th:replace="admin/commons/navbar::adminnavbar"></div>
    <!--/. NAV TOP  -->
    <div th:replace="admin/commons/sidebar::adminsidebar(active='updateProducts')"></div>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        更改订单信息
                        <small>请谨慎修改哦</small>
                    </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="col-lg-8 panel panel-default">
                        <div class="panel-heading">
                            修改用户信息
                        </div>
                        <div class="panel-body">
                            <div class="row col-lg-12">
                                <form action="" enctype="multipart/form-data" method="post"
                                      th:action="@{/admin/submitUpdateItem}">
                                    <div class="form-group">
                                        <span>订单项</span>
                                        <input class="form-control" name="id" readonly="readonly"
                                               th:value="${item.id}">
                                    </div>
                                    <div class="form-group">
                                        <span>用户id</span>
                                        <input class="form-control" name="cId" placeholder="Enter text" readonly
                                               th:value="${item.cId}" type="number">
                                    </div>
                                    <div class="form-group">
                                        <span>产品id</span>
                                        <input class="form-control" name="pId"
                                               placeholder="Enter text" readonly th:value="${item.pId}">
                                    </div>
                                    <div class="form-group">
                                        <span>订单号</span>
                                        <input class="form-control" name="orderNum" placeholder="Enter text" readonly
                                               th:value="${item.orderNum}">
                                    </div>
                                    <div class="form-group">
                                        <span>购买数量</span>
                                        <input class="form-control" name="cartNum" placeholder="Enter text"
                                               th:value="${item.cartNum}"
                                               type="number">
                                    </div>
                                    <button class="btn btn-default" type="submit">提交</button>
                                </form>
                                <!-- /.col-lg-6 (nested) -->

                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- /. ROW  -->
            <footer>
            </footer>
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<div th:replace="~{admin/commons/jsimport::adminjsimport}"></div>


</body>

</html>
