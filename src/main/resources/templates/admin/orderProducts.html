<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>订票管理</title>
    <link th:replace="~{admin/commons/csslinks::admincssimport}"/>
</head>

<body>
<div id="wrapper">
    <div th:replace="admin/commons/navbar::adminnavbar"></div>
    <!--/. NAV TOP  -->
    <div th:replace="admin/commons/sidebar::adminsidebar(active='orderProducts')"></div>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        订票页面
                        <small></small>
                    </h1>
                </div>
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading" th:text="用户列表">
                            Advanced Tables
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover"
                                       id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th th:text="'#'">Rendering engine</th>
                                        <th th:text="cID">Browser</th>
                                        <th th:text="订单号">Platform(s)</th>
                                        <th th:text="下单时间">Engine version</th>
                                        <th th:text="价格">CSS grade</th>
                                        <th th:text="选项"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="gradeA" th:each="order:${orders}">
                                        <td th:text="${order.id}">Gecko</td>
                                        <td th:text="${order.cId}">Mozilla 1.6</td>
                                        <td>
                                            <a href="#"
                                               th:href="@{/admin/showOrderItems(orderNum=${order.orderNumber})}"
                                               th:text="${order.orderNumber}"></a>
                                        </td>
                                        <td th:text="${order.orderTime}">A</td>
                                        <td th:text="${order.money}">1.6</td>
                                        <td>
                                            <a class="btn btn-small btn-default" href="#"
                                               th:href="@{/admin/updateOrder(id=${order.id})}">修改</a>
                                            <a class="btn btn-small btn-danger" href="#"
                                               th:href="@{/admin/deleteOrder(id=${order.id})}">删除</a>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            <!-- /. ROW  -->
            <footer>
            </footer>
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<div th:replace="~{admin/commons/jsimport::adminjsimport}"></div>


</body>

</html>
