<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>留言列表</title>
    <link th:replace="~{admin/commons/csslinks::admincssimport}"/>
</head>

<body>
<div id="wrapper">
    <div th:replace="admin/commons/navbar::adminnavbar"></div>
    <!--/. NAV TOP  -->
    <div th:replace="admin/commons/sidebar::adminsidebar(active='message')"></div>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        消息（留言）列表
                        <small></small>
                    </h1>
                </div>
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading" th:text="消息列表">
                            Advanced Tables
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover"
                                       id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th th:text="'#'">Rendering engine</th>
                                        <th th:text="c_id">Browser</th>
                                        <th th:text="时间">Platform(s)</th>
                                        <th th:text="类型">Engine version</th>
                                        <th th:text="姓名">CSS grade</th>
                                        <th th:text="邮箱">CSS grade</th>
                                        <th th:text="状态">CSS grade</th>
                                        <th th:text="消息全文">CSS grade</th>
                                        <th th:text="选项"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="gradeA" th:each="message:${messages}">
                                        <td th:text="${message.id}">Gecko</td>
                                        <td th:text="${message.cId}">Mozilla 1.6</td>
                                        <td th:text="${message.time}">Win 95+ / OSX.1+</td>
                                        <td th:text="${message.type}">1.6</td>
                                        <td th:text="${message.name}">A</td>
                                        <td th:text="${message.email}">A</td>
                                        <td th:text="${message.state}">A</td>
                                        <td th:text="${message.message}">A</td>
                                        <td>
                                            <a class="btn btn-small btn-danger" href="#"
                                               th:href="@{/admin/deleteMessage(id=${message.id})}">删除</a>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            <!-- /. ROW  -->
            <footer>
            </footer>
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<div th:replace="~{admin/commons/jsimport::adminjsimport}"></div>


</body>

</html>
