<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>普通客户</title>
    <link th:replace="~{admin/commons/csslinks::admincssimport}"/>
</head>

<body>
<div id="wrapper">
    <div th:replace="admin/commons/navbar::adminnavbar"></div>
    <!--/. NAV TOP  -->
    <div th:replace="admin/commons/sidebar::adminsidebar(active='normal')"></div>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <!-- /. ROW  -->
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        订单项
                        <small>所有订单项</small>
                    </h1>
                </div>
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading" th:text="订单项表">
                            Advanced Tables
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover"
                                       id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th th:text="'#'">Rendering engine</th>
                                        <th th:text="c_id">Browser</th>
                                        <th th:text="p_id">Platform(s)</th>
                                        <th th:text="订单号">Engine version</th>
                                        <th th:text="购买数量">CSS grade</th>
                                        <th th:text="选项"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="gradeA" th:each="item:${items}">
                                        <td th:text="${item.id}">Gecko</td>
                                        <td th:text="${item.cId}">Mozilla 1.6</td>
                                        <td th:text="${item.pId}">Win 95+ / OSX.1+</td>
                                        <td th:text="${item.orderNum}">1.6</td>
                                        <td th:text="${item.cartNum}">A</td>
                                        <td>
                                            <a class="btn btn-small btn-default" href="#"
                                               th:href="@{/admin/updateItem(id=${item.id})}">修改</a>
                                            <a class="btn btn-small btn-danger" href="#"
                                               th:href="@{/admin/deleteItem(id=${item.id})}">删除</a>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

            <footer>
            </footer>
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->

</div>
</body>
<!-- JS Scripts-->
<!-- jQuery Js -->
<div th:replace="~{admin/commons/jsimport::adminjsimport}"></div>

</html>
