<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>演出信息更新</title>
    <link th:replace="~{admin/commons/csslinks::admincssimport}"/>
</head>

<body>
<div id="wrapper">
    <div th:replace="admin/commons/navbar::adminnavbar"></div>
    <!--/. NAV TOP  -->
    <div th:replace="admin/commons/sidebar::adminsidebar(active='updateProducts')"></div>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        更新订单
                        <small>更新订单的所有消息哦</small>
                    </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="col-lg-8 panel panel-default">
                        <div class="panel-heading">
                            修改用户信息
                        </div>
                        <div class="panel-body">
                            <div class="row col-lg-12">
                                <form action="" enctype="multipart/form-data" method="post"
                                      th:action="@{/admin/submitUpdateOrder(id=${order.id})}">
                                    <div class="form-group">
                                        <span>订单id</span>
                                        <input class="form-control" name="id" readonly
                                               th:value="${order.id}">
                                    </div>
                                    <div class="form-group">
                                        <span>订单所有者id</span>
                                        <input class="form-control" name="cId" placeholder="Enter text" readonly
                                               th:value="${order.cId}" type="number">
                                    </div>
                                    <div class="form-group">
                                        <span>收货地址</span>
                                        <input class="form-control" name="receiverAddress"
                                               placeholder="Enter text" th:value="${order.receiverAddress}">
                                    </div>
                                    <div class="form-group">
                                        <span>收件人</span>
                                        <input class="form-control" name="receiverName" placeholder="Enter text"
                                               th:value="${order.receiverName}">
                                    </div>
                                    <div class="form-group">
                                        <span>收获人电话</span>
                                        <input class="form-control" name="receiverPhone" placeholder="Enter text"
                                               th:value="${order.receiverPhone}"
                                               type="tel">
                                    </div>
                                    <div class="form-group">
                                        <span>下单时间</span>
                                        <input class="form-control" name="orderTime" placeholder="Enter text" readonly
                                               th:value="${order.orderTime}" type="text">
                                    </div>
                                    <div class="form-group">
                                        <span>订单号</span>
                                        <input class="form-control" name="orderNumber" placeholder="Enter text" readonly
                                               th:value="${order.orderNumber}">
                                    </div>
                                    <div class="form-group">
                                        <span>付款方式</span>
                                        <input class="form-control" name="payMethod" placeholder="Enter text" readonly
                                               th:value="${order.payMethod}">
                                    </div>
                                    <div class="form-group">
                                        <span>运送方式</span>
                                        <input class="form-control" name="expressMethod"
                                               th:value="${order.expressMethod}" type="text">
                                    </div>
                                    <div class="form-group">
                                        <span>邮编</span>
                                        <input class="form-control" name="post" th:value="${order.post}" type="text">
                                    </div>
                                    <div class="form-group">
                                        <span>备注</span>
                                        <input class="form-control" name="extra" placeholder="Enter text"
                                               th:value="${order.extra}">
                                    </div>
                                    <div class="form-group">
                                        <span>状态</span>
                                        <input class="form-control" name="state" placeholder="Enter text"
                                               th:value="${order.state}">
                                    </div>
                                    <button class="btn btn-default" type="submit">提交</button>
                                </form>
                                <!-- /.col-lg-6 (nested) -->

                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- /. ROW  -->
            <footer>
            </footer>
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<div th:replace="~{admin/commons/jsimport::adminjsimport}"></div>


</body>

</html>
