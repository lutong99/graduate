<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>愿望清单</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <div th:replace="~{customer/commons/csslinks::cssimport}"></div>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <link href="#" rel="shortcut icon">
</head>
<body>
<!-- Header Start -->
<div th:replace="~{customer/commons/header::header(active='wishlist')}"></div>
<!-- Header End -->

<div id="maincontainer">
    <section id="product">
        <div class="container">
            <!--  breadcrumb -->
            <ul class="breadcrumb">
                <li>
                    <a href="#" th:href="@{/index.html}">首页</a>
                    <span class="divider">/</span>
                </li>
                <li class="active">愿望清单</li>
            </ul>
            <div class="row">
                <!-- Wishlist -->
                <div class="span9">
                    <h1 class="heading1"><span class="maintext" th:text="愿望清单">Wishlist</span><span class="subtext"
                                                                                                    th:text="你所有想要的都添加在这里了">View All your Wishlist information</span>
                    </h1>
                    <div class="cart-info">
                        <table class="table table-striped table-bordered">
                            <tr>
                                <th class="image" th:text="图示">Image</th>
                                <th class="name" th:text="产品名">Product Name</th>
                                <th class="model" th:text="类别">Model</th>
                                <th class="quantity" th:text="地点">Stock</th>
                                <th class="price" th:text="单价">Unit Price</th>
                                <th class="total" th:text="选项">Action</th>
                            </tr>
                            <tr th:each="pro : ${list}">
                                <td class="image"><a href="#"><img alt="product" height="30"
                                                                   src="img/prodcut-40x40.jpg"
                                                                   th:src="4040 + ${pro.pPath}"
                                                                   title="product"
                                                                   width="30"></a></td>
                                <td class="name"><a href="#" th:href="@{/showDetails(id=${pro.id})}"
                                                    th:text="${pro.pName}">T-Shirt</a></td>
                                <td class="model" th:text="${pro.pCategory}">product 11</td>
                                <td class="quantity" th:text="${pro.pVenue}">In Stock</td>
                                <td class="price" th:text="${pro.pPrice}">$120.68</td>
                                <td class="total"><a href="#" th:href="@{/addCart(id=${pro.id})}"><img alt=""
                                                                                                       class="tooltip-test"
                                                                                                       data-original-title="添加到购物车"
                                                                                                       src="img/addcart.png"
                                                                                                       th:src="@{/customer/img/addcart.png}"></a>
                                    <a href="#" th:href="@{/deleteWishList(id=${pro.id})}"><img alt=""
                                                                                                class="tooltip-test"
                                                                                                data-original-title="Remove"
                                                                                                src="img/remove.png"
                                                                                                th:src="@{/customer/img/remove.png}"></a>
                                </td>
                            </tr>
                        </table>
                        <a class="btn btn-orange pull-right" href="#" th:href="@{/category}">继续购物</a>
                    </div>
                </div>
                <!-- Sidebar Start-->
                <div th:replace="~{/customer/commons/accountside::sidebar}"></div>
                <!-- Sidebar End-->
            </div>
        </div>
    </section>
</div>

<!-- Footer -->
<div th:replace="~{customer/commons/footer::footer}"></div>
<!-- javascript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="~{customer/commons/js::jsimport}"></div>
</body>
</html>
